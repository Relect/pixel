server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/test
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  liquibase:
    change-log: classpath:db/master-changelog.xml
    enabled: true

  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    org:
      springframework:
        data:
          redis: DEBUG